<!DOCTYPE html>
<!-- View -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Including bootstrap and jQuery via a CDN -->
    <!-- Bootstrap: Latest compiled and minified CSS -->
    <link rel="stylesheet" href="custom.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap: Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <section>
        <!-- External navbar -->
        <div id='_nav'></div>
        <script>
            $(function(){
                $("#_nav").load("nav.html");
            });
        </script>
    </section>   

    <section>
        <!-- External sidebar contents -->
        <div id="sidebar-dashboard" class="panel pushright panel-bt sink col-sm-6 col-md-4 col-lg-3">
        </div>
        <script>
            $(function() {
                $("#sidebar-dashboard").load("sidebar.html");
            });
        </script>
    </section>

    <!-- Main content panel -->
    <section>
        <div id="content" class="panel panel-bt sink col-sm-6 col-md-8"></div>
        <!-- This one is empty until we load some content -->
    </section>
</body>
</html>
