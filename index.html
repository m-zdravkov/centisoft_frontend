<!DOCTYPE html>
<!-- View -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Including bootstrap and jQuery via a CDN -->
    <!-- Bootstrap: Latest compiled and minified CSS -->
    <link rel="stylesheet" href="custom.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap: Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <section>
        <!-- External navbar -->
        <div id='_nav'></div>
        <script>
            $(function(){
                $("#_nav").load("nav.html");
            });
        </script>
        
        <div id="sidebar-dashboard" class="panel pushright panel-bt sink col-sm-6 col-md-4 col-lg-3">
            <div class="panel-heading">
                <h1>Statistics</h1>
                <hr>
            </div>
            <div class="panel-body">
                <div id="pCustomers">
                    <h3 id="hCustomers">Customers</h3>
                    <ul id="lCustomers"></ul>
                </div>
                <div id="pProjects">
                    <h3 id="hProjects">Projects</h3>
                    <ul id="lProjects"></ul>
                </div>
                <div id="pDevelopers">
                    <h3 id="hDevelopers">Developers</h3>
                    <ul id="lDevelopers"></ul>
                </div>
            </div>
        </div>
        <!-- Animations -->
        <script>
            //Navbar
            $('#_nav').css("opacity", 0.1);
            $('#_nav').animate({opacity: '1'}, 1900);
            //Sidebar
            $('#sidebar-dashboard').css("opacity", 0.1);
            $('#sidebar-dashboard').css("left", "-0.6in");
            $('#sidebar-dashboard').animate({left:'0.3in', opacity: '1'}, 1900);
        </script>
    </section>
    

</body>
</html>
